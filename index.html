<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Restaurant Management System</h1>
    </header>

    <div class="container">
        <!-- Order Management Section -->
        <section>
            <h2>Order Management</h2>
            <form id="orderForm">
                <input type="text" id="orderName" placeholder="Dish Name" required>
                <input type="number" id="orderQuantity" placeholder="Quantity" required>
                <button type="submit">Add Order</button>
            </form>

            <ul id="ordersList"></ul>
        </section>

        <!-- Menu Section -->
        <section>
            <h2>Menu</h2>
            <ul id="menuList"></ul>
        </section>

        <!-- Table Reservation Section -->
        <section>
            <h2>Table Reservation</h2>
            <form id="reservationForm">
                <input type="text" id="customerName" placeholder="Customer Name" required>
                <input type="number" id="tableNumber" placeholder="Table Number" required>
                <button type="submit">Reserve Table</button>
            </form>

            <ul id="reservedTables"></ul>
        </section>

        <!-- Payment Section -->
        <section>
            <h2>Payment</h2>
            <form id="billForm">
                <button type="submit">Calculate Bill</button>
            </form>
            <div id="billDisplay"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
